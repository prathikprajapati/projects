<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Courses | TutorWorld</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Navbar will be loaded here -->
    <div id="navbar-container"></div>

    <main class="py-5">
        <div class="container">
            <h1 class="text-center mb-5">Our Programming Courses</h1>
            
            <!-- Search and Filter -->
            <div class="row mb-4">
                <div class="col-md-6">
                    <div class="input-group">
                        <input type="text" id="course-search" class="form-control" placeholder="Search courses...">
                        <button class="btn btn-primary" type="button">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="filter-tags float-md-end">
                        <span class="badge bg-primary me-2 cursor-pointer">All</span>
                        <span class="badge bg-secondary me-2 cursor-pointer">Beginner</span>
                        <span class="badge bg-success me-2 cursor-pointer">Intermediate</span>
                        <span class="badge bg-danger cursor-pointer">Advanced</span>
                    </div>
                </div>
            </div>

            <!-- Course Cards -->
            <div class="row" id="course-container">
                <!-- Will be populated via JavaScript -->
            </div>
        </div>
    </main>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Load navbar
        fetch('components/navbar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbar-container').innerHTML = data;
            });
    </script>
    <!-- Custom JS -->
    <script src="js/courses.js"></script>
</body>
</html>
