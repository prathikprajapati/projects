<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile - TutorWorld</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --bg-color: #FFFFFF;
            --text-color: #222222;
            --primary-color: #555555;
            --secondary-color: #EEEEEE;
            --accent-color: #8c2539;
            --card-bg: #FFFFFF;
            --nav-bg: #FFFFFF;
            --button-bg: #8c2539;
            --button-text: #FFFFFF;
        }
        
        [data-theme="dark"] {
            --bg-color: #121212;
            --text-color: #e9ecef;
            --primary-color: #bb86fc;
            --secondary-color: #1e1e1e;
            --accent-color: #834ffe;
            --card-bg: #1e1e1e;
            --nav-bg: #1e1e1e;
            --button-bg: #bb86fc;
            --button-text: #000000;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: all 0.3s ease;
        }

        .profile-container {
            max-width: 800px;
            margin: 2rem auto;
        }

        .profile-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .profile-pic {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid var(--accent-color);
        }

        .profile-card {
            background-color: var(--card-bg);
            border-radius: 10px;
            padding: 2rem;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            margin-bottom: 2rem;
        }

        .profile-section-title {
            color: var(--accent-color);
            margin-bottom: 1.5rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid var(--secondary-color);
        }

        .profile-info-item {
            margin-bottom: 1rem;
        }

        .profile-info-label {
            font-weight: 600;
            color: var(--primary-color);
        }

        .btn-edit {
            background-color: var(--button-bg);
            color: var(--button-text);
            border: none;
        }

        .btn-edit:hover {
            opacity: 0.9;
        }

        .enrolled-courses {
            margin-top: 1rem;
        }

        .course-badge {
            background-color: var(--secondary-color);
            color: var(--text-color);
            padding: 0.5rem 1rem;
            border-radius: 20px;
            margin-right: 0.5rem;
            margin-bottom: 0.5rem;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="container profile-container">
        <div class="profile-header">
            <img src="../assets/ai-assistant.png" alt="Profile Picture" class="profile-pic mb-3">
            <h2 id="profile-username">Loading...</h2>
            <p id="profile-email" class="text-muted">Loading...</p>
        </div>

        <div class="profile-card">
            <h3 class="profile-section-title">Personal Information</h3>
            
            <div class="row">
                <div class="col-md-6 profile-info-item">
                    <div class="profile-info-label">Full Name</div>
                    <div id="profile-fullname">John Doe</div>
                </div>
                <div class="col-md-6 profile-info-item">
                    <div class="profile-info-label">Email</div>
                    <div id="profile-email">john@example.com</div>
                </div>
                <div class="col-md-6 profile-info-item">
                    <div class="profile-info-label">Member Since</div>
                    <div>January 2023</div>
                </div>
                <div class="col-md-6 profile-info-item">
                    <div class="profile-info-label">Last Login</div>
                    <div>Today, 10:30 AM</div>
                </div>
            </div>

            <button class="btn btn-edit mt-3">Edit Profile</button>
        </div>

        <div class="profile-card">
            <h3 class="profile-section-title">Enrolled Courses</h3>
            
            <div class="enrolled-courses">
                <span class="course-badge">Python Fundamentals (25%)</span>
                <span class="course-badge">HTML & CSS Mastery (10%)</span>
                <span class="course-badge">Calculus I (40%)</span>
            </div>

            <button class="btn btn-edit mt-3">View All Courses</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Fetch user data from API
        fetch('/get-user')
            .then(response => response.json())
            .then(data => {
                document.getElementById('profile-username').textContent = data.username;
                document.getElementById('profile-email').textContent = data.email;
            })
            .catch(error => {
                console.error('Error fetching user data:', error);
            });
    </script>
</body>
</html>
