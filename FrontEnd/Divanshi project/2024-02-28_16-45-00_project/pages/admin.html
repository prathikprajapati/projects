<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TutorWorld - Admin Dashboard</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <section id="admin" class="page">
        <div class="admin-container">
            <div class="admin-sidebar">
                <div class="admin-profile">
                    <img src="../assets/ai-assistant.png" alt="Admin Avatar">
                    <h3>Admin Panel</h3>
                </div>
                <nav class="admin-nav">
                    <ul>
                        <li class="active"><a href="#dashboard">Dashboard</a></li>
                        <li><a href="#courses">Course Management</a></li>
                        <li><a href="#users">User Management</a></li>
                        <li><a href="#settings">Settings</a></li>
                    </ul>
                </nav>
            </div>
            
            <div class="admin-main">
                <div class="admin-header">
                    <h2>Course Management</h2>
                    <button class="add-course-btn">+ Add New Course</button>
                </div>
                
                <div class="admin-content">
                    <div class="course-management">
                        <div class="course-form hidden">
                            <h3>Add/Edit Course</h3>
                            <form id="course-form">
                                <div class="form-group">
                                    <label for="course-title">Course Title</label>
                                    <input type="text" id="course-title" required>
                                </div>
                                <div class="form-group">
                                    <label for="course-description">Description</label>
                                    <textarea id="course-description" required></textarea>
                                </div>
                                <div class="form-row">
                                    <div class="form-group">
                                        <label for="course-level">Level</label>
                                        <select id="course-level" required>
                                            <option value="beginner">Beginner</option>
                                            <option value="intermediate">Intermediate</option>
                                            <option value="advanced">Advanced</option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label for="course-price">Price ($)</label>
                                        <input type="number" id="course-price" min="0" step="0.01" required>
                                    </div>
                                </div>
                                <div class="form-actions">
                                    <button type="submit" class="save-course">Save Course</button>
                                    <button type="button" class="cancel-course">Cancel</button>
                                </div>
                            </form>
                        </div>
                        
                        <div class="courses-list">
                            <table>
                                <thead>
                                    <tr>
                                        <th>Title</th>
                                        <th>Level</th>
                                        <th>Price</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <!-- Courses will be populated via JavaScript -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="../js/script.js"></script>
</body>
</html>
